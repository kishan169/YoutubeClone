<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>YouTube (India)</title>

    <style>
        body{
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #searchbar{
            width: 98%;
            margin: auto;
            display: flex;
            padding: 5px;
            justify-content: center;
            align-items: center;
        }
        #searchbar>img{
            height: 70px;
        }

        #searchbar>#searchdiv{
            height: 50%;
            display: flex;
            margin: auto;
            justify-content: center;
            align-items: center;
            
        }
        #searchbar>#searchdiv>input{
            margin: auto;
            padding: 10px;
            width: 600px;
            border:0.5px solid grey;
        }

        #searchbar>#searchdiv>button{
            padding: 10px 25px 10px 25px;
            margin-right: 20px;
            border:0.5px solid grey;
            cursor: pointer;
        }
        #icon{
            display: flex;
            width: 18%;
            justify-content: space-between;
            align-content: center;
        }
        #icon>#user{
            background-color: rgb(202, 243, 243);
        }

        #sidebar:hover{
            position: absolute;
            left: 0;
            right: 0;
            height: 200%;
            display: block;
            border-radius: 0;
            width: 300px;
            background-color: rgb(224, 15, 15);
        }

        #user,#notification,#youtubeapp,#recordvideo,#sidebar{
            height: 45px;
            width: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }
        .fa-solid{
            margin: auto;
            color: rgb(43, 39, 39);
            
        }


        #box{
            margin-left: 40px;
            width: 70%; 
        }
        #box>iframe{
            width: 80%;
            height: 500px;
            margin: auto;
            border: 0px;
        }

        
    </style>
</head>
<body>
    <div id = "searchbar">
        <div id = "sidebar">
            <i class="fa-solid fa-grip-lines"></i>
        </div>
        <img src = "https://www.theindianwire.com/wp-content/uploads/2017/08/youtube_logo_new_official_1504077880072.jpg" alt = "logo"/>
        <div id = "searchdiv">
            <input type = "text" id = "query" placeholder = "Enter Your Search">
            <button onClick = "search()"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->

        <div id = "icon">

        
            <div id = "recordvideo">
                <i class="fa-solid fa-video-plus"></i>
            </div>
            <div id = "youtubeapp">
                <i class="fa-solid fa-grid"></i>
            </div>

            <div id = "notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            
            <div id = "user">
                <i class="fa-solid fa-user"></i>
            </div>

        </div>
        
    </div>

    <div id = "box">
        
    </div>
</body>
</html>

<script>

    let arr = JSON.parse(localStorage.getItem("video"));

    console.log(arr)
    
    let iframe = document.createElement("iframe");
    iframe.setAttribute("src",`https://www.youtube.com/embed/${arr.videoId}`)
    iframe.allow = "fullscreen"

    let nam = document.createElement("h3")
    nam.innerText = arr.title

    document.getElementById("box").append(iframe,nam)

</script>
